<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Réglages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content-area">
        <h1>Réglages</h1>
        <form id="settings-form">
            <h2>WebDAV</h2>
            <label for="webdav-url">URL:</label>
            <input type="text" id="webdav-url" name="webdav-url">
            <label for="webdav-username">Nom d'utilisateur:</label>
            <input type="text" id="webdav-username" name="webdav-username">
            <label for="webdav-password">Mot de passe:</label>
            <input type="password" id="webdav-password" name="webdav-password">
            <button type="submit">Enregistrer</button>
        </form>
    </div>
    <script src="./settings.js"></script>
</body>
</html>
